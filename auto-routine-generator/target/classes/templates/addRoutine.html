<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Routine</title>
</head>
<body>
	<div align="center">
		<h1>Add a new Batch</h1>
		<br>
		<form action="#" method="post" modelAttribute="routine"
			th:object="${routine}" th:action="@{/save}">
			<table border="1" cellpadding="20">
				<tr>
					<td>Batch:</td>
					<td><select th:field="*{batchName}">
							<option value="" th:each="batch : ${listBatch}" th:value="${batch.name}"
								th:text="${batch.name}"></option>

					</select></td>
				</tr>
				<tr>
					<td>Course:</td>
					<td><select th:field="*{courseName}">
							<option value="" th:each="course : ${listCourse}" th:value="${course.name}"
								th:text="${course.name}"></option>

					</select></td>
				</tr>
				<tr>
					<td>Teacher:</td>
					<td><select th:field="*{teacherName}">
							<option value="" th:each="teacher : ${listTeacher}" th:value="${teacher.name}"
								th:text="${teacher.name}"></option>

					</select></td>
				</tr>


			</table>
			<br>
			<br>
			<button type="submit">Save</button>
		</form>
	</div>

</body>
</html>
